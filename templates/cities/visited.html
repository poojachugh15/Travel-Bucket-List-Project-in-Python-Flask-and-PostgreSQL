{% extends "base.html" %}
{% block content %}
<h1>Visited Cities List: </h1>
<div class="container">
  
  <form action="/cities/visited" method = "POST">
  {% for visited in visited_cities %}
  
          {% if visited.visited == True %}
    <div class="w3-container align-center">
    <h3>{{visited.name}}</h3>
    <img src="https://source.unsplash.com/500x500/?{{visited.name}}" alt=""/>
 {% endif %}
</div>
{% endfor %}
    <p><a href="/cities">Return to list</a></p>
  
  </form>
</div>
{% endblock %}
