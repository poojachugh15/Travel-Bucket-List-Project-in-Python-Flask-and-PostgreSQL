{% extends "base.html" %}

{% block content %}
<div class="container form">
<form action="/countries/cities/{{city.id}}" method="post">
    <div>
        <label for="name">City name:</label>
        <input type="text" name="name" id="name" value={{city.name}}>
    </div>
    
    <div>
        <label for="country">Country:</label>
        <select name="country_id" id="country_id">
            {% for country in countries %}
            <option value="{{ city.country_id }}"
            {% if city.country_id == country.id %}
            selected="selected"  {% endif %}   >
            {{ country.name }}
        </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="visited">Visited:</label>
        <select name="visited" id="visited">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>


    <button class="button-update" type="submit">Update</button>
</form>
</div>

{% endblock %}
