{% extends 'base.html' %}

{% block content %}
<div class="container"></div>
<h1>List of Cities </h1>


  {% for city in all_cities %}
  <div class="w3-container align-center">
    
    <h2>{{city.name}}</h2>
    
    <div class="w3-card-4" style="width:50%">
  <img src="https://source.unsplash.com/500x500/?{{city.name}}" alt=""></div>
    <div>
      <form class="edit" action="/countries/cities{{city.id}}/edit">
        <input type="submit" value="Edit" class="button-update">
      </form>

    <form class="delete-from" action="/countries/city{{city.id}}/delete" method="POST">
        <input type="submit" value="Delete" class="button-update">
    </form>
    </div>
