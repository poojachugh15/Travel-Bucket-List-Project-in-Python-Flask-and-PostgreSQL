{% extends "base.html" %}
{% block content %}
<h1>My Bucket List: </h1>
<div class="container">
  <form action="/cities/notvisited" method = "POST">
  {% for list in bucket_list %}
  
          {% if list.visited == False %}
  <div class="w3-container align-center">
    <h3>{{list.name}}</h3>
    <img src="https://source.unsplash.com/500x500/?{{list.name}}" alt=""/>
 {% endif %}
 
{% endfor %}
    <p><a href="/countries/cities">Return to list</a></p>
  </form>
</div>
{% endblock %}
