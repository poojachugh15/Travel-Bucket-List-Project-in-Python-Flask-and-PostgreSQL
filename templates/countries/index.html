{% extends 'base.html' %}

{% block content %}

<h1>List of Countries </h1>
<ul><li><a href="/countries/visited">Visited Countries</a></li>
  <li><a href="/countries/notvisited">Bucket-list</a></li></ul>
<div class="container">
  
  {% for country in all_countries %}

  <div class="w3-container align-center">
    <h2>{{country.name}}</h2>
  
    <div class="w3-card-4" style="width:50%">
      <img src="https://source.unsplash.com/500x500/?{{country.name}}" alt=""/>
      <div>
        <form action="/countries/{{country.id}}/show">
          <input type="submit" value="View"/>
        </form>
        <form action="/countries/{{country.id}}/edit">
          <input type="submit" value="Edit"/>
        </form>
        <form action="/countries/{{country.id}}/delete" method="POST">
            <input type="submit" value="Delete"/>
        </form>
      </div>
    </div>
  </div>

  {% endfor %}
  </div>
  <p><a href="/countries/new">Add more countries in your list</a></p>
{% endblock content %}
