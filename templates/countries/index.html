{% extends 'base.html' %}

{% block content %}

<h1>List of Countries </h1>

<section>
  
  {% for country in all_countries %}
  
    <img src="https://source.unsplash.com/500x500/?{{country.name}}" alt="">
    <hgroup>
      <h4><a href="//countries/"> {{country.name}} </a></h4>
      <p>
        
      <form class="edit" action="/countries/{{country.id}}/edit">
        <input type="submit" value="Edit" class="button-update">
      </form>

    <form class="delete-from" action="/countries/{{country.id}}/delete" method="POST">
        <input type="submit" value="Delete" class="button-update">
    </form>
      </p></hgroup>
  

  {% endfor %}
</section>
       
<button class="button-with-link"><a href="/countries/new" style="text-decoration: none; color: #566270";>Add New Country</a></button>


{% endblock content %}
