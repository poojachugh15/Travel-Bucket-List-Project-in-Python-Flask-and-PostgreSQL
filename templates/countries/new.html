{% extends "base.html" %}

{% block content %}
<form action="/countries" method="post">
    <div>
        <label for="name">Country:</label>
        <input type="text" id="name" name="name" placeholder="Country" required autofocus>
      </div>
      <div>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <button type="submit" class="button-update"><i class="fa fa-plus" aria-hidden="true"></i> Add Country</button>
</form>

{% endblock %}
